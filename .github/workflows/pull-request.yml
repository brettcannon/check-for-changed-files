on:
  pull_request:
    types:
      - "opened"
      - "reopened"
      - "synchronize"
      - "labeled"
      - "unlabeled"
name: PR status checks

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: "12"
      - run: npm ci
      - run: npm run build
      - run: npm run lint
      - run: npm run format-check

  dogfood:
    name: Dogfood the action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # To run the version of the action from the PR.
      - name: Check changed files
        uses: ./
        with:
          file-pattern: "package.json" # Assume version will be bumped.
          skip-label: "skip package.json"
